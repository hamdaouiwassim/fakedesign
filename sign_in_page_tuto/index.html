<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fake Design Tutorial : Login Form </title>
    <!-- Import Ubuntu Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Import CSS local file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
           <div class="container">
               <div class="header">
                   <h1>SIGN IN </h1>
               </div>
               <div class="content">
                   <form>
                       <input type="text" class="firstname" placeholder="Firstname">
                       <input type="text" class="lastname" placeholder="Lastname">
                       <input type="text" class="username" placeholder="Username">
                       <input type="email" class="mail" placeholder="Example@gmail.com">
                       <input type="password" class="password" placeholder="********">
                       <input type="submit" class="btnsignin" value="SIGN IN">
                       <input type="reset" class="btnreset" value="RESET">

                   </form>
                   <p class="socialmedia">SIGN IN WITH SOCIAL MEDIA : </p>
                   <a href="#" class="signinface"></a>
                   <a href="#" class="signingoogle"> </a>
                   <p class="madeby">Made with <span class="hearts">&hearts;</span>By <span class="sign">#FakeDesign</span></p>
               </div>
           </div>
  
  </body>
  </html>
